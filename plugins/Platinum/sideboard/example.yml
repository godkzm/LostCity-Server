# 注意，请使用UTF-8，不分平台

# 显示该计分板的权限，设置为''则所有人都可以显示
permission: ''

# 优先级，数字小的将优先判断
priority: 0

# 更新间隔，以tick为单位
update_tick: 20

# 世界列表
world:
  - 'world'

# 菜单的标题，支持动态
header:
  - '&b你好！ %player_name%'

# 逐行设置
lines:
  # 第一行，支持动态，可无限添加
  '1':
    - '&e>> 欢迎来到服务器'
    - '&a>> 欢迎来到服务器'
  # 第二行，支持动态，可无限添加
  '2':
    - '&c>> 所在世界: %player_world%'
    - '&e>> 所在世界: %player_world%'